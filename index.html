<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emoji Match Game</title>

  <!-- Normalize + Bootstrap + Google Font + Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="styles/gameStyles.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Emoji Match Game</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-4">
    <section>
      <h2>Welcome to Emoji Match!</h2>
      <p>Enter your name to begin:</p>
      <input type="text" id="userName" placeholder="Your name..." />
      <button id="startBtn" class="btn btn-success">Start Game</button>
      <p id="greeting" class="mt-3"></p>
    </section>

    <section id="gameSection" class="mt-4 d-none">
      <h3>Match the emojis! ðŸ§ </h3>
      <p id="instructions">Flip two cards to find the matching emojis.</p>
      <div id="gameBoard" class="row row-cols-4 g-3 mt-3"></div>
      <p>Score: <span id="score">0</span></p>
      <button id="resetBtn" class="btn btn-warning">Reset Game</button>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center p-3 mt-5">
    <a href="https://p02003.github.io/block01-profile/" target="_blank">Dev Profile</a> |
    <a href="https://github.com/p02003/emoji-game" target="_blank">Source Code</a> |
    <a href="https://p02003.github.io/emoji-game/" target="_blank">Play Game</a> |
    <a href="https://github.com/p02003" target="_blank">GitHub Profile</a> |
    <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fp02003.github.io%2Femoji-game%2F" target="_blank">Check Validity</a> |
    <a href="https://wave.webaim.org/report#/https://p02003.github.io/emoji-game/" target="_blank">Accessibility Report</a>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/gameScripts.js"></script>
</body>
</html>
