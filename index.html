<main class="container mt-4" id="mainContent">
  <div class="card p-3 mb-3">

      <div class="col-md-6">
        <label for="userName" class="form-label">ðŸ‘¤ Enter Player Name:</label>

      </div>
      <div class="col-md-3 mt-2 mt-md-0">
        <button id="startBtn" class="btn btn-primary">Submit</button>
        <a href="#" id="resetBtn" class="ms-3 small">Reset</a>
      </div>
      <div class="col-md-3 text-end">
        <h5>Score: <span id="score">0</span></h5>
      </div>
    </div>
    <p id="greeting" class="mt-2"></p>
  </div>

  <div id="gameSection" class="p-3 border border-info rounded">
    <p class="text-center mb-3 fw-bold">Match the emojis by flipping cards!</p>
    <div id="gameBoard" class="game-board" aria-label="Game Board"></div>
  </div>
</main>
